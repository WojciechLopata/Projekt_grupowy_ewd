<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="projekt_grupowy.css"/>
    <style>
   .chart{
    width: 100%;
    height: 100px;
    border: 1px solid lightskyblue;
    background-color: rgb(250, 251, 195);
    width: 100%;
    height: 100px;
}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt_grupowy</title>
</head>
<body>
    <div id="header">
        <h1>Projekt grupowy </a></h1>
        
        <a onclick="Kolowy()">Diagram kołowy</a>
        <a onclick="Blokowy()">Diagram słupkowy</a>
    </div>
    <button  id="przycisk" onclick="reqListener()"  >JSON</button>
    <div id="json">
        <img id="photo" src="json2.jfif">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div style="width: 100%;height: 150px;"> 
    <div style="display: block;width:50% ;float: left;"> 
        <canvas id="goodCanvas1"  width="100%" height="100px" aria-label="Hello ARIA World" role="img"></canvas></button></div> 
    <div style="display: block;float: right;width: 50%;"><canvas  id="goodCanvas2"  width="100%" height="100px" aria-label="Hello ARIA World" role="img"></canvas></div> </div>
    <a onclick="render1()">tworz</a>
    <a onclick="destroy1()">zniszcz</a>
</div>
     
<script>
var bool1=false
var bool2=false
var booljson=false

function reqListener () {
   if(booljson){document.getElementById("json").innerHTML="<img id=\"photo\" src=\"json2.jfif\">";booljson=false}
   else {document.getElementById("json").innerHTML =oReq.responseText;booljson=true}
}
 
 var oReq = new XMLHttpRequest();


 oReq.open("GET", "https://my.api.mockaroo.com/projekt_grupowy.json?key=fb0f8f20");
 oReq.send();
 const data= {
    
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    
 }
 const config1 = {
      type: 'polarArea',
      data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };



function destroy1(){
      
      goodCanvas1.destroy();
      del_attr1();
    }
function del_attr1(){
    document.getElementById("goodCanvas1").removeAttribute("class");
}

 function render1(){
       goodCanvas1 = new Chart(document.getElementById('goodCanvas1').getContext("2d"), config1)
       document.getElementById("goodCanvas1").setAttribute("class", "chart"); ;}

    
 

   
function Kolowy(){
if(bool1){
    destroy1()
    bool1=false
}
else{render1(); bool1=true}

}


const config2 = {
  type: 'bar',
  data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
};


function destroy2(){
  del_attr2();
  goodCanvas2.destroy();
  
}
function del_attr2(){
document.getElementById('goodCanvas2').removeAttribute("class");
}

function render2(){
   goodCanvas2 = new Chart(
  document.getElementById('goodCanvas2').getContext("2d"),
  
  config2
)
document.getElementById("goodCanvas2").setAttribute("class", "chart"); ;}





function Blokowy(){
if(bool2){
destroy2()
bool2=false
}
else{render2(); bool2=true}
}
</script>
</body>
</html>
