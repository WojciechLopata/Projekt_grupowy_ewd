<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>>
    <div style="width: 100%;height: 150px;"> 
    <div style="display: block;width:50% ;float: left;"><canvas onclick="Kolowy()" id="goodCanvas1"  width="100%" height="100px" style="border: 1px solid yellow;background-color: whitesmoke;" aria-label="Hello ARIA World" role="img"></canvas></div> 
    <div style="display: block;float: right;width: 50%;"><canvas onclick="blokowy()" id="goodCanvas2"  width="100%" height="100px" style="border: 1px solid yellow;background-color: whitesmoke;" aria-label="Hello ARIA World" role="img"></canvas></div>
    </div>
     
<script>
    
function Kolowy(){
      const ctx = document.getElementById('goodCanvas1').getContext('2d');
    const goodCanvas1 = new Chart(ctx, {
    type: 'polarArea',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
    });
    }    
</script>
<script>
function blokowy(){
    const ctx = document.getElementById('goodCanvas2').getContext('2d');
  const goodCanvas2 = new Chart(ctx, {
  type: 'bar',
  data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],

              'rgba(255, 99, 132, 0.2)',

          borderColor: [
              'rgba(255, 99, 132, 1)',

              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
      }]
  },
  options: {
      scales: {
          y: {
              beginAtZero: true
          }
      }
  }
  });
  }    
</script>

</body>
</html>
